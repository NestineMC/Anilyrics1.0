<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<style>
body{
		background-color: #87cefa;
		color: black;
	}
.img-circle{
				border-top-left-radius: 50% 50%;
				border-top-right-radius: 50% 50%;
				border-bottom-right-radius: 50% 50%;
				border-bottom-left-radius: 50% 50%;
			}
.button {
			background-color: black;
			font: 2.5em Buxton Sketch;
			border: none;
			color: white;
			padding: 2px 2px;
			text-align: center;
			text-decoration: none;
			display: Buxton Sketch;
			font-size: 15px;
		}
</style>
<script>
		function action(){
			var inputTitle = document.getElementById("title").value;
			var inputLyric = document.getElementById("lyrics").value;
			if (inputTitle==''||inputLyric=='') {
				alert('You must type something here!')
			}
			else{
				window.localStorage.setItem("title", document.getElementById("title").value);
				window.localStorage.setItem("lyrics", document.getElementById("lyrics").value);
			}
			function clear(){
				document.getElementById("title").value = "";
				document.getElementById("lyrics").value = "";
			}
			clear();
		}
</script>
</head>
<body>
	<p align ="left"><img class="img-circle" src="sashin/nb0.png">
	<font face = "Buxton Sketch" size = "5" >&nbsp; Add lyrics &emsp;&emsp;&emsp;&emsp;</font>
	<a href="Anilist.html"><input type="submit" id="save" value="SAVE" class="button" onclick = "action()"/>
	<input type="submit" id="cancel" value="CANCEL" class="button"/></a>
	<br><HR color="black" Width = 100%><br>&emsp;
	<textarea rows="3" cols="40" class=" " id="title" placeholder="add title"></textarea><br>&emsp;
	<textarea rows="28" cols="40" class=" " placeholder="add lyrics" id="lyrics"></textarea>
</body>
</html>
